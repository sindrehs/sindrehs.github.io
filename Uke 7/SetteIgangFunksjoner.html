<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sette igang funksjoner</title>
</head>
<body>

    <div id="info"></div>

    <script>

        var teller = 0;
        var info = document.getElementById("info");

        function klikk(klikket) {
            console.log(klikket);
            teller++;
            info.innerHTML = teller;
        }

        document.onclick = klikk;

    </script>

</body>
</html>
