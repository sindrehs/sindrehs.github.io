<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
</head>
<body>

    <script>

        let tall1 = prompt("Gi meg et tall");
        let tall2 = prompt("Gi meg et tall til");

        let sum = Number(tall1) * Number(tall2);
        document.write(`Summen av tallene er ${tall1} * ${tall2} = ${sum}`);

    </script>

</body>
</html>
