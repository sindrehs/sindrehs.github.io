<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titall</title>
</head>
<body>

    <script>

        //denne funksjonen opphøyer 10 i tallet n og viser svaret på siden
        function titall(n) {

            document.write( Math.pow(10, n) );

        }

        titall(1);
        titall(3);
        titall(2);

    </script>

</body>
</html>
