<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>

<script>

    var retning = prompt("Hvilkn vei skal du");

    switch(retning.toLowerCase()){
        case "opp":
        case "oppover":
           console.log("jeg skal oppover");
            break;
        case "ned":
        case "nedover":
            console.log("jeg skal nedover");
            break;
        case "venstre":
            console.log("jeg skal til venstre");
            break;
        case "høyre":
            console.log("jeg skal til høyre");
            break;
        default:
            console.log("jeg står stille");
    }

</script>

</body>
</html>
