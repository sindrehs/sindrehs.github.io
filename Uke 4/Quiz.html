<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>quiz</title>
</head>
<body>

    <script>

        var svar = prompt("Hvem har skrevet Sult?");

        if(svar === "Knut Hamsun"){
            document.write("Riktig svar");
        }
        else if(svar === "Knut" || svar === "Hamsun"){
            document.write("Du har delvis riktig");
        }

    </script>

</body>
</html>
