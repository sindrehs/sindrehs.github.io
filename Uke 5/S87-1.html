<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppg1</title>
</head>
<body>

    <script>

        var mobil = prompt("Hvilket merke vil du vite om? Husk stor første bokstav");

        switch(mobil){
            case"Samsung":
                document.write("Samsung er et sørkoreansk merke som lager mye rart inkludert telefoner, de beste mener mange.");
                document.body.style.backgroundColor = "blue";
                break;

            case"Apple":
                document.write("Apple er ledende på markedet og produserer stilrene og easy to use telefoner som bruker et begrensende operativsystem.");
                document.body.style.backgroundColor = "silver";
                break;

            case "Sony":
                document.write("Kjent for å produsere TVer har Sony også laget telefoner en stund. Uten stort hell desverre.");
                document.body.style.backgroundColor = "red";
                break;

            case "Microsoft":
                document.write("Burde kanskje holdt seg til PC, men har fortsatt mange ulike telefoner på markedet.");
                document.body.style.backgroundColor = "yellow";
        }

    </script>

</body>
</html>
