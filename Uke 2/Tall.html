<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tall er ikke tekst</title>
</head>
<body>

    <script>

        let vekt = 70;

        let navn = "Petter";

        let poeng = prompt("Hvor mange poeng?");

        document.write(typeof poeng);
        document.write(typeof vekt);
        document.write(typeof navn);

    </script>

</body>
</html>
