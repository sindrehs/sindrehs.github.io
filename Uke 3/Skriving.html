<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skriving</title>
    <style>

        body{
            display: flex;
        }
        div{
            grid: 1;
        }

    </style>
</head>
<body>

    <script>

        var x = 0;
        let y = 1;
        var tekst = `sdfsdfsdfsdffbbbbbbbb`;

        function skriv() {
            let bokstav = document
            var div = document.createElement("div");
            bokstav.innerHTML = tekst[x];
            document.body.appendChild(div);

            x++;

            document.write(x);
        }

        setInterval(skriv, 100);

    </script>

</body>
</html>
