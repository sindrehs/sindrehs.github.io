<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gangetabell</title>
</head>
<body>

    <script>

        var x = 1;
        var tall = 7;

        while (x<=10){
            document.write(`<p>${x}*${tall} = ${x*tall}</p>`);
            x++;
            }

    </script>

</body>
</html>
