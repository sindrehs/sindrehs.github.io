<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppg.3</title>
</head>
<body>

    <script>

        var rovdyr = prompt("Skriv et dyr");
         switch(rovdyr.toLowerCase()){
             case"ulv":
                 document.write("Det er kun 33 ulv i Norge");
                 break;
             case "jerv":
                 document.write("Det er hele 343 jerv i Norge");
                 break;
             case "bjørn":
                 document.write("Det er 137 bjørner i Norge");
                 break;
             case"gaupe":
                 document.write("Det er faktisk 350 gauper i Norge");
         }

    </script>

</body>
</html>
